<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sour Gummy", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("./background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .container {
        width: 30%;
        padding: 2%;
        background: rgba(255, 255, 255, 0.3);
        /* Slightly increased opacity for better readability */
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        /* Softer shadow */
        backdrop-filter: blur(10px);
        color: #333;
        /* Neutral color for text contrast */
        animation: fadeIn 1s ease-in-out;
        /* Add subtle fade-in animation */
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 2.5rem;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      form {
        text-align: center;
      }

      input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.8);
        /* Softer input background */
        color: #333;
        /* Text color for inputs */
        transition: all 0.3s ease-in-out;
      }

      input::placeholder {
        color: #777;
      }

      input:focus {
        outline: none;
        background: #ffffff;
        /* Highlight input on focus */
        box-shadow: 0 0 5px rgba(56, 114, 135, 0.6);
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #387287, #50a3b0);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        margin-top: 10px;
        /* Add gap between buttons */
      }

      button:first-of-type {
        margin-top: 4%;
        /* Keep original spacing for the first button */
      }

      button:hover {
        background: #ffffff;
        color: #387287;
        border: 2px solid #387287;
      }

      .toggle {
        margin-top: 15px;
        text-align: center;
      }

      #toggle-link {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
      }

      #toggle-link:hover {
        color: #50a3b0;
      }

      @media (max-width: 768px) {
        .container {
          width: 80%;
          /* Adjust width for smaller screens */
        }
      }

      @media (max-width: 576px) {
        .container {
          width: 95%;
        }

        h2 {
          font-size: 2rem;
        }

        button {
          font-size: 0.9rem;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="form-title">Signup</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit" id="auth-button">Sign Up</button>
      </form>
      <button id="guest-button">Continue as Guest</button>
      <div class="toggle">
        <p id="toggle-message">
          Already have an account? <a href="#" id="toggle-link">Login</a>
        </p>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
